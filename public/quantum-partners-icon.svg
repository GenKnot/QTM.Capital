<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 圆形背景 -->
  <circle cx="60" cy="60" r="58" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- 内部装饰圆 -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="#666" stroke-width="1" opacity="0.3"/>
  
  <!-- 字母M -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">M</text>
  
  <!-- 字母V -->
  <text x="60" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">V</text>
  
  <!-- 字母G -->
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">G</text>
  
  <!-- 字母P -->
  <text x="60" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">P</text>
  
  <!-- 装饰性小圆点 -->
  <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="95" cy="25" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="25" cy="95" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="95" cy="95" r="2" fill="#ffffff" opacity="0.6"/>
</svg> 